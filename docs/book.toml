[book]
authors = ["Seonghyeon Cho"]
language = "en"
src = "src"
title = "idt - ID Tool Documentation"
description = "A fast, ergonomic CLI tool for working with various ID formats"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "light"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/sh-cho/idt"
edit-url-template = "https://github.com/sh-cho/idt/edit/main/docs/{path}"

[output.html.search]
enable = true
limit-results = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
